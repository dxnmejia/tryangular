<h1>Blog List </h1>
<!-- {{ items }} -->
<ul ng-if='items.length > 0'>
    <li ng-repeat='post in items'>
        <!--    
            goToItem(post) will handle the redirection to the next page.
            In that way, we can just leave ng-href with # to hide the url where we are going
        -->
        <a ng-href="#" confirm-click="Are you ready?" confirmed-click="goToItem(post)" >{{ post.title }} {{ post.publishDate }}</a>
        <!--<a href="#" ng-click="goToItem(post)" >{{ post.title }} {{ post.publishDate }}</a>-->
    </li>
</ul>

<span ng-if='items.length > 3'>{{ items.length }} Items currently</span>
<span ng-if='items.length == 0'>Post coming soon...</span>
