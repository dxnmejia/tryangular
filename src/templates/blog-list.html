<h1 class="page-header">Blog List <a href="#" ng-click="changeCols(4)"><small>Change</small></a></h1>
<div class="row">
    <div class="col-sm-6">
        <input type="text" ng-model="query" class="form-control" placeholder="Filter" />
    </div>
</div>
<span ng-if='items.length > 3'>{{ items.length }} Items currently</span>
<div ng-repeat="items in colItems">
    <div class="row">
    <div class="{{ cssClass }}" ng-repeat='post in items | filter:query '>
        <div class="thumbnail">
        <img src="..." alt="...">
        <div class="caption">
            <h3>{{ post.title }}</h3>
            <p>{{ post.description }}</p>
            <p>{{ post.publishDate }}</p>
            <p><a ng-href="#" class="btn btn-primary" confirm-click="Are you ready?" confirmed-click="goToItem(post)" >View</a>
            </p>
        </div>
        </div>
    </div>
    </div>
</div>
